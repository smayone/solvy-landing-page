<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="manGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B"/>
            <stop offset="100%" style="stop-color:#D97706"/>
        </linearGradient>
        <filter id="manDropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="85" fill="url(#manGradient)" filter="url(#manDropShadow)"/>
    <text x="100" y="120" text-anchor="middle" 
          fill="white" font-family="Arial" font-weight="bold" 
          font-size="72" filter="url(#manDropShadow)">M</text>
</svg>
